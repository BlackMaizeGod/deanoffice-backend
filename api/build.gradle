apply plugin: 'application'
mainClassName = 'ua.edu.chdtu.deanoffice.webstarter.Application'

dependencies {
    compile(project(":core"))
    compile('org.modelmapper:modelmapper:1.1.0')
    compileOnly("org.projectlombok:lombok:${lombokVersion}")

    compile(group: 'org.docx4j', name: 'docx4j', version: '3.3.6') {
        exclude group: 'org.slf4j'
    }
    compile(
            "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
            "org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}",
//	"org.springframework.boot:spring-boot-starter-jersey:${springBootVersion}",
    )

    testCompile(
            "org.springframework.boot:spring-boot-starter-test:${springBootVersion}",
            "org.projectlombok:lombok:${lombokVersion}"
    )
}

processResources {
    from 'src/main/resources'
}


